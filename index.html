<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div>
      <ul class="list-group list-group-flush card border-0">

        <li class="card row ">
          <div class="row">
            <div class="hour col-1" id="9">9 AM</div>
            <textarea class="userInput col-10" name="text-area" id="text-area-9"></textarea>
            <button class="col-1 saveBtn"><span class="oi oi-document"></span></button>
          </div>
        </li>

        <li class="card row">
          <div class="row">
            <div class="hour col-1" id="10">10 AM</div>
            <textarea class="userInput col-10" name="text-area" id="text-area-10"></textarea>
            <button class="col-1 saveBtn"><span class="oi oi-document"></span></button>
          </div>
        </li>

        <li class="card row">
          <div class="row">
            <div class="hour col-1" id="11">11 AM</div>
            <textarea class="userInput col-10" name="text-area" id="text-area-11"></textarea>
            <button class="col-1 saveBtn"><span class="oi oi-document"></span></button>
          </div>
        </li>

        <li class="card row">
          <div class="row">
            <div class="hour col-1" id="12">12 PM</div>
            <textarea class="userInput col-10" name="text-area" id="text-area-12"></textarea>
            <button class="col-1 saveBtn"><span class="oi oi-document"></span></button>
          </div>
        </li>

        <li class="card row">
          <div class="row">
            <div class="hour col-1" id="13">1 PM</div>
            <textarea class="userInput col-10" name="text-area" id="text-area-13"></textarea>
            <button class="col-1 saveBtn"><span class="oi oi-document"></span></button>
          </div>
        </li>

        <li class="card row">
          <div class="row">
            <div class="hour col-1"id="14">2 PM</div>
            <textarea class="userInput col-10" name="text-area" id="text-area-14"></textarea>
            <button class="col-1 saveBtn"><span class="oi oi-document"></span></button>
          </div>
        </li>

        <li class="card row">
          <div class="row">
            <div class="hour col-1"id="15">3 PM</div>
            <textarea class="userInput col-10" name="text-area" id="text-area-15"></textarea>
            <button class="col-1 saveBtn"><span class="oi oi-document"></span></button>
          </div>
        </li>

        <li class="card row">
          <div class="row">
            <div class="hour col-1"id="16">4 PM</div>
            <textarea class="userInput col-10" name="text-area" id="text-area-16"></textarea>
            <button class="col-1 saveBtn"><span class="oi oi-document"></span></button>
          </div>
        </li>

        <li class="card row">
          <div class="row">
            <div class="hour col-1"id="17">5 PM</div>
            <textarea class="userInput col-10" name="text-area" id="text-area-17"></textarea>
            <button class="col-1 saveBtn"><span class="oi oi-document"></span></button>
          </div>
        </li>


      </ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Develop/script.js"></script>
</body>

</html>
